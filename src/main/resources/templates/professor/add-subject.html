<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Add subject</title>
</head>

<body>
	
	<div class="container">
	
		<h3>Subject information</h3>
		<hr>
		
		<p class="h4 mb-4">Add subject</p>
	
		<form action="#" th:action="@{/subject/save}" th:object="${subject}" method="POST">
		
			<!-- <input type="hidden" th:field="*{id}" /> -->

			<input type="text" th:field="*{title}" class="form-control mb-4 col-4" placeholder="Title">
			<input type="text" th:field="*{objectives}" class="form-control mb-4 col-4" placeholder="Objectives">
				
			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		<a th:href="@{/professor/subjects}">Back to professor subjects</a>
		
	</div>

</body>

</html>
