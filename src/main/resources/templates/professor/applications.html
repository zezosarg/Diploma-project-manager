<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Subjects applications list</title>
</head>

<body>

<div class="container">

		<h3>Subject applications list</h3>
	
		<hr>

		<h4>Number of applications</h4>

		<br>

    	<th:block th:text="${applications.size()}"></th:block>    

		<hr>

		<h4>Assignment strategy</h4>

		<br>

		<form name="myForm" th:action="@{/professor/assignSubject(subjectId=${subjectId})}" onsubmit="return validateForm()" method="post">
		  <select class="custom-select" id="strategy" name="strategy">
		    <option value="random">Random choice</option>
		    <option value="avgGrade">Best grade</option>
		    <option value="fewestCourses">Fewest courses</option>
		    <option value="threshold">Threshold</option>
		  </select>
			<br><br>
		  <div id="threshold-fields" style="display: none;">
		    <div class="form-group">
		      <input type="number" class="form-control" id="t1" name="t1" placeholder="Minimum grade">
		    </div>
		    <div class="form-group">
		      <input type="number" class="form-control" id="t2" name="t2" placeholder="Maximum number of courses">
		    </div>
		  </div>
		  <br>
		  <button type="submit" class="btn btn-primary">Assign Subject</button>
		</form>

		<hr>

		<a th:href="@{/professor/subjects}">Back to professor subjects</a>	

</div>

<script th:inline="javascript">

	let applicationsList = /*[[${applications}]]*/;

	function validateForm(){
		if(applicationsList.length == 0){ 
	    	alert("There are no applications to be assigned!");
	    	return false;
	  	}
		return true;
	}
		
	let strategySelect = document.getElementById("strategy");
	let thresholdFields = document.getElementById("threshold-fields");

	strategySelect.addEventListener("change", function() {
    	if (strategySelect.value === "threshold") {
      		thresholdFields.style.display = "block";
    	} else {
      		thresholdFields.style.display = "none";
    	}
  	});

</script>
	
</body>
</html>
