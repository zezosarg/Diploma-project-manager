<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Subjects list</title>
</head>

<body>

<div class="container">

	<h3>Subjects list</h3>
	<hr>	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Title</th>
				<th>Objectives</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="subject : ${subjects}">
			
				<td th:text="${subject.title}" />	
				<td th:text="${subject.objectives}" />		
				
				<td>
					<a th:href="@{/student/subjectDetails(subjectId=${subject.id})}"
					   class="btn btn-info btn-sm">
						Details
					</a>
					<a th:href="@{/student/applyToSubject(subjectId=${subject.id})}"
					   class="btn btn-danger btn-sm">
						Apply
					</a>
				</td>
				
			</tr>
		</tbody>		
	</table>

		<hr>
		<a th:href="@{/student/dashboard}">Back to student dashboard</a>	

</div>
	
</body>
</html>
